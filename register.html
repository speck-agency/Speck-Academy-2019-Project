<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Registracija</title>

<body>
    <header>
        <h1>Rezervacija dvorana</h1>
        <nav>

          <a href="hall.html">Dvorana</a>

  <form action="index.html" method="post">
    <div class="kol-l">
    <label for="username">Korisničko ime:</label>
  </div>
    <input id="username" name="username" placeholder="Vaše korisničko ime..." type="text" required>
    <br><br><br>

    <div class="kol-l">
    <label for="password">Lozinka:</label>
    </div>
    <input id="password" name="password" placeholder="Vaša lozinka..." type="password" required>
    <br><br><br>

    <div class="kol-l">
     <label for="firstName">Ime:</label> 
    </div>
    <input id="firstName" name="firstName" placeholder="Vaše ime..." type="text">
    <br><br><br>

    <div class="kol-l">
      <label for="lastName">Prezime:</label>
    </div>
    <input id="lastName" name="lastName" placeholder="Vaše prezime..." type="text">
    <br><br><br>

    <input type="submit">
  </form>

  <footer>
    <hr><br>
      <h4>Grad Križevci</h4>
    </footer>
